<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles/formulairejob.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">       
        <title>Formulaire Job</title>
    </head>
    <body>
        <main>
            <p id="titre"> Annonce Entreprise</p>
            <section>
                <form method="POST">
                    <label>Nom de la Societé* :</label>
                    <br>
                    <input type="text" required>
                    <br>
                    <label>Adresse de la Societé* :</label>
                    <br>
                    <input type="text" required>
                    <br>
                    <label>Présentation de votre Societé* :</label>
                    <br>
                    <textarea required></textarea>
                </form>
            </section>
            <p id="contact">Contact</p>
            <section>
                <form method="POST">
                    <label>Nom de la personne référant* : </label>
                    <br>
                    <input type="text" required>
                    <br>
                    <label>E-mail* :</label>
                    <br>
                    <input type="email" required>
                    <br>
                    <label>Téléphone* : </label>
                    <br>
                    <input type="tel" required>
                </form>
            </section>
            <p id="poste"> À propos du poste</p>
            <section>
                <form method="POST">
                    <label> Type de contrat proposé* : </label>
                    <br>
                    <input type="checkbox" name="Stage" id="Stage" required>  <label for="Stage">Stage</label>
                    <br>
                    <input type="checkbox" name="Alternance" id="Alternance" required> <label for="Alternance">Alternance</label>
                    <br>
                    <input type="checkbox" name="CDD" id="CDD"> <label for="CDD" required>CDD</label>
                    <br>
                    <input type="checkbox" name="CDI" id="CDI"> <label for="CDI" required>CDI</label>
                    <br>
                    <label>Description du poste* :</label>
                    <br>
                    <textarea></textarea>
                    <br>
                    <label> Date  debut du contrat :</label>
                    <br>
                    <input type="date">
                    <br>
                    <label> Date  Fin du contrat :</label>
                    <br>
                    <input type="date">
                    <br>
                    <input type="submit">
                </form>
                <p id="champ">(* Ces champs sont obligatoires)</p>
            </section>
        </main>
    </body>
</html>
